on: [push]

name: CI

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: build
          args: --release --all-features
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: test